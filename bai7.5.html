<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="a" type="text">a<br>
<input id="b" type="text">b
<p id="ketqua">ketqua</p>
<button onclick="nghiem()">nghiệm là</button>
<script>
    function nghiem(){
        let a = +document.getElementById('a').value;
        let b = +document.getElementById('b').value;
        let nghiem = -b/a;
        document.getElementById('ketqua').innerHTML = 'nghiệm là' + nghiem;
    }
</script>
</body>
</html>
